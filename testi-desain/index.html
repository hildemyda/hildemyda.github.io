<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hill Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Outfit', sans-serif;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #111827;
        }
        ::-webkit-scrollbar-thumb {
            background: #4F46E5;
            border-radius: 4px;
        }

        /* Image Hover Overlay Animation */
        .portfolio-item:hover .overlay {
            opacity: 1;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Aspect Ratio Square for Instagram look */
        .aspect-square {
            aspect-ratio: 1 / 1;
        }
        
    </style>
</head>
<body class="bg-gray-900 text-gray-100 antialiased selection:bg-indigo-500 selection:text-white">

    <!-- Navigation -->
    <nav class="fixed w-full z-50 bg-gray-900/90 backdrop-blur-md border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0 font-bold text-2xl tracking-tighter text-white">
                    <span class="text-indigo-500">Hil</span>Design
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="#home" class="hover:text-indigo-400 transition-colors px-3 py-2 rounded-md text-sm font-medium">Beranda</a>
                        <a href="#gallery" class="hover:text-indigo-400 transition-colors px-3 py-2 rounded-md text-sm font-medium">Galeri</a>
                        <a href="#about" class="hover:text-indigo-400 transition-colors px-3 py-2 rounded-md text-sm font-medium">Tentang</a>
                    </div>
                </div>
                <div class="-mr-2 flex md:hidden">
                    <button onclick="document.getElementById('mobile-menu').classList.toggle('hidden')" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div class="hidden md:hidden bg-gray-800" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="#home" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-700">Beranda</a>
                <a href="#gallery" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-700">Galeri</a>
                <a href="#about" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-700">Tentang</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="relative pt-32 pb-20 lg:pt-48 lg:pb-32 overflow-hidden">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10 text-center">
            <h1 class="text-4xl sm:text-6xl font-extrabold text-white tracking-tight mb-6">
                Hildemyda's <br>
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-cyan-400">Design History</span>
            </h1>
            <p class="mt-4 max-w-2xl mx-auto text-xl text-gray-400 mb-8">
                Sejarah desain yang pernah saya bikin, buat testimoni juga.
            </p>
            
            <!-- Tools/Apps Badges -->
            <div class="flex flex-wrap justify-center gap-3 mb-10">
                <span class="px-3 py-1.5 md:px-4 md:py-2 bg-gray-800 border border-gray-700 rounded-full text-xs md:text-sm font-medium text-gray-300 hover:border-blue-500 hover:text-blue-400 transition-colors cursor-default select-none shadow-lg">
                    <i class="fas fa-shapes mr-2 text-blue-500"></i>PixelLab
                </span>
                <span class="px-3 py-1.5 md:px-4 md:py-2 bg-gray-800 border border-gray-700 rounded-full text-xs md:text-sm font-medium text-gray-300 hover:border-pink-500 hover:text-pink-400 transition-colors cursor-default select-none shadow-lg">
                    <i class="fas fa-palette mr-2 text-blue-500"></i>PicsArt
                </span>
                <span class="px-3 py-1.5 md:px-4 md:py-2 bg-gray-800 border border-gray-700 rounded-full text-xs md:text-sm font-medium text-gray-300 hover:border-green-500 hover:text-green-400 transition-colors cursor-default select-none shadow-lg">
                    <i class="fas fa-pen-nib mr-2 text-green-500"></i>CorelDraw
                </span>
            </div>
        </div>
        <!-- Decorative blobs -->
        <div class="absolute top-0 left-1/2 w-96 h-96 bg-indigo-600/20 rounded-full blur-3xl -translate-x-1/2 -translate-y-1/2 pointer-events-none"></div>
        <div class="absolute bottom-0 right-0 w-72 h-72 bg-cyan-600/10 rounded-full blur-3xl pointer-events-none"></div>
    </section>

    <!-- Gallery Section -->
    <section id="gallery" class="py-10 bg-gray-800/50">
        <div class="w-full px-2"> <!-- Container Full Width -->
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-white sm:text-4xl">Gallery</h2>
                <div class="w-52 h-1 bg-indigo-500 mx-auto mt-4 rounded-full"></div>
            </div>

            <!-- Instagram Grid Layout Full Width -->
            <div class="grid grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-1" id="portfolio-grid">
                <!-- Javascript will inject items here -->
            </div>

            <!-- Tombol Instagram -->
            <div class="mt-12 text-center pb-8">
                <a href="https://instagram.com/" target="_blank" class="inline-flex items-center gap-2 px-6 py-3 border border-pink-500/30 bg-gradient-to-r from-purple-500/10 to-pink-500/10 text-pink-400 font-semibold rounded-full hover:bg-pink-600 hover:text-white transition-all duration-300 transform hover:scale-105">
                    <i class="fab fa-instagram text-xl"></i>
                    Lihat lebih banyak
                </a>
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="py-20 relative overflow-hidden">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h2 class="text-3xl font-bold text-white sm:text-4xl mb-8">Order desain?</h2>
            <!-- Tombol WhatsApp -->
                <div class="flex justify-center">
                    <a href="https://wa.me/6285754711287" target="_blank" class="inline-flex items-center gap-2 px-8 py-3 bg-green-600 hover:bg-green-700 text-white font-bold rounded-full transition-all shadow-lg shadow-green-500/30 transform hover:scale-105">
                        <i class="fab fa-whatsapp text-2xl"></i>
                         Kontak Admin
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 border-t border-gray-800 py-8">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-gray-500 text-sm">Â© 2025 Hildemyda</p>
        </div>
    </footer>

    <!-- Scrollable Detail Modal -->
    <div id="imageModal" class="fixed inset-0 z-[60] hidden bg-black/95 backdrop-blur-sm flex items-center justify-center p-4 transition-opacity duration-300 opacity-0">
        
        <!-- Modal Container (Constrained Width & Height) -->
        <div class="relative bg-gray-900 w-full max-w-4xl rounded-xl shadow-2xl flex flex-col max-h-[90vh] border border-gray-800">
            
            <!-- Header (Sticky) -->
            <div class="flex justify-between items-center p-4 border-b border-gray-800 bg-gray-900 rounded-t-xl z-10 sticky top-0">
                <div>
                    <h3 id="modalTitle" class="text-xl font-bold text-white">Project Title</h3>
                    <span id="modalCategory" class="text-xs text-indigo-400 font-bold uppercase tracking-wider">Category</span>
                </div>
                <button onclick="closeModal()" class="text-gray-400 hover:text-white hover:bg-gray-800 p-2 rounded-full transition-colors focus:outline-none">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <!-- Scrollable Content Area -->
            <div class="overflow-y-auto p-4 md:p-6 space-y-6 custom-scrollbar" id="modalScrollArea">
                <!-- Description -->
                <p id="modalDesc" class="text-gray-300 leading-relaxed text-sm md:text-base"></p>
                
                <!-- Dynamic Image Stack -->
                <div id="modalImagesContainer" class="space-y-4">
                    <!-- Images will be injected here via JS -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data Projects with Multiple Images
        const projects = [
            {
                id: 1,
                title: "JB Logo",
                category: "KINSOU-SAN",
                desc: "Client 01\nNama: Kinsou-san",
                thumb: "./post0001/thumb01.webp",
                images: [
                    "./post0001/post01a1.webp", // Main
                    "./post0001/post01a2.webp", // Coffee detail
                    "https://images.unsplash.com/photo-1541167760496-1628856ab772?q=80&w=1200&auto=format&fit=crop"  // Cafe Interior
                ]
            },
            {
                id: 2,
                title: "Finance Dashboard App",
                category: "uiux",
                desc: "Desain antarmuka untuk aplikasi manajemen keuangan pribadi. Tujuan utamanya adalah menyederhanakan data yang kompleks menjadi grafik yang mudah dibaca oleh pengguna awam.",
                thumb: "https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=600&auto=format&fit=crop",
                images: [
                    "https://images.unsplash.com/photo-1551650975-87deedd944c3?q=80&w=1200&auto=format&fit=crop",
                    "https://images.unsplash.com/photo-1555421689-d68471e189f2?q=80&w=1200&auto=format&fit=crop", // Detail UI
                    "https://images.unsplash.com/photo-1460925895917-afdab827c52f?q=80&w=1200&auto=format&fit=crop"  // Analysis
                ]
            }
        ];

        // 1. Render Grid
        const gridContainer = document.getElementById('portfolio-grid');
        
        function renderGrid() {
            gridContainer.innerHTML = '';
            
            projects.forEach(project => {
                const item = document.createElement('div');
                item.className = 'portfolio-item group relative bg-gray-800 cursor-pointer overflow-hidden fade-in aspect-square rounded-lg';
                item.onclick = () => openModal(project.id);
                
                // ADDED loading="lazy" to the image tag
                item.innerHTML = `
                    <img src="${project.thumb}" alt="${project.title}" loading="lazy" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
                    <div class="overlay absolute inset-0 bg-black/60 opacity-0 transition-opacity duration-300 flex items-center justify-center p-4">
                        <div class="text-center transform translate-y-4 transition-transform duration-300 group-hover:translate-y-0">
                            <i class="fas fa-images text-2xl text-indigo-400 mb-2"></i>
                        </div>
                    </div>
                `;
                gridContainer.appendChild(item);
            });
        }

        // Initialize Grid
        renderGrid();

        // 3. Modal Logic (Detailed View)
        const modal = document.getElementById('imageModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalCategory = document.getElementById('modalCategory');
        const modalDesc = document.getElementById('modalDesc');
        const modalImagesContainer = document.getElementById('modalImagesContainer');

        function openModal(projectId) {
            const project = projects.find(p => p.id === projectId);
            if (!project) return;

            // Set text content
            modalTitle.innerText = project.title;
            modalCategory.innerText = project.category;
            modalDesc.innerText = project.desc;

            // Clear and populate images
            modalImagesContainer.innerHTML = '';
            project.images.forEach(imgSrc => {
                const img = document.createElement('img');
                img.src = imgSrc;
                img.loading = "lazy"; // ADDED loading="lazy" for modal images too
                img.className = "w-full h-auto rounded-lg shadow-md mb-2";
                img.alt = "Project Detail";
                modalImagesContainer.appendChild(img);
            });

            // Show Modal
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // Prevent body scroll
            
            setTimeout(() => {
                modal.classList.remove('opacity-0');
            }, 10);
        }

        function closeModal() {
            modal.classList.add('opacity-0');
            setTimeout(() => {
                modal.classList.add('hidden');
                document.body.style.overflow = 'auto'; // Restore body scroll
            }, 300);
        }

        // Close on outside click
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Close on Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
